<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
<form action="/cadastro" method="post">
    <div>
        <h2>Cadastro de Usuário</h2>
        <br>
    </div>
    <div>
        <label for="usuario">Usuário: </label>
        <input type="text" id="usuario" name="usuario" required>
    </div>
    <div>
        <label for="senha">Senha (números e 6 dígitos): </label>
        <input type="password" id="senha" name="senha" required>
    </div>
    <div>
        <label for="num_documento">CPF: </label>
        <input type="text" id="num_documento" name="num_documento" required>
    </div>
    <div>
        <label for="data_nascimento">Data de Nascimento (AAAA/MM/DD): </label>
        <input type="text" id="data_nascimento" name="data_nascimento" required>
    </div>
    <div>
        <label for="email">E-mail: </label>
        <input type="text" id="email" name="email" required>
    </div>
    <div>
        <label for="telefone">Telefone: </label>
        <input type="telefone" id="telefone" name="telefone" required>
    </div>
    <div>
        <input type="submit" value="Cadastrar">
    </div>
</form>
</body>
</html>
